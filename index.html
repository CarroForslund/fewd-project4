<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--featherlight-->
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <!--featherlight gallery -->
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />
    <!--fancybox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.25/jquery.fancybox.min.css" />
  </head>
  <body>

    <header>
      <input id="searchbox" placeholder="Search">
    </header>

    <main>
      <a href="photos/01.jpg" data-fancybox="gallery" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      	<img src="photos/01.jpg" alt="Hay Bales" title="Hay Bales" />
      </a>
      <a href="photos/02.jpg" data-fancybox="gallery" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      	<img src="photos/02.jpg" alt="Lake" title="Lake" />
      </a>
      <a href="photos/03.jpg" data-fancybox="gallery" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      	<img src="photos/03.jpg" alt="Canyon" title="Canyon" />
      </a>
      <a href="photos/04.jpg" data-fancybox="gallery" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      	<img src="photos/04.jpg" alt="Iceberg" title="Iceberg" />
      </a>
      <a href="photos/05.jpg" data-fancybox="gallery" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      	<img src="photos/05.jpg" alt="Desert" title="Desert" />
      </a>
      <a href="photos/06.jpg" data-fancybox="gallery" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
      	<img src="photos/06.jpg" alt="Fall" title="Fall" />
      </a>
      <a href="photos/07.jpg" data-fancybox="gallery" data-caption="I drove past this plantation yesterday, everything is so green!">
      	<img src="photos/07.jpg" alt="Plantation" title="Plantation" />
      </a>
      <a href="photos/08.jpg" data-fancybox="gallery" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
      	<img src="photos/08.jpg" alt="Dunes" title="Dunes" />
      </a>
      <a href="photos/09.jpg" data-fancybox="gallery" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/09.jpg" alt="Countryside Lane" title="Countryside Lane" />
      </a>
      <a href="photos/10.jpg" data-fancybox="gallery" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
      	<img src="photos/10.jpg" alt="Sunset" title="Sunset" />
      </a>
      <a href="photos/11.jpg" data-fancybox="gallery" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      	<img src="photos/11.jpg" alt="Cave" title="Cave" />
      </a>
      <a href="photos/12.jpg" data-fancybox="gallery" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      	<img src="photos/12.jpg" alt="Bluebells" title="Bluebells" />
      </a>
      
    </main>

    <footer>
    </footer>
    <script src="js/searchbox.js"></script>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <!--featherlight gallery-->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
